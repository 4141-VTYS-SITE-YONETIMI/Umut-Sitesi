
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kullanıcı Oluşturma</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333333;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333333;
        }
        input[type="text"],
        input[type="password"],
        input[type="email"],
        select {
            width: calc(100% - 12px);
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #cccccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kullanıcı Oluşturma</h1>
        <form action="/register" method="post">
            <label for="username">Kullanıcı Adı:</label>
            <input type="text" id="username" name="username" required>
            <label for="email">E-posta:</label>
            <input type="email" id="email" name="email" required>
            <label for="apartment_number">Daire No:</label>
            <input type="text" id="apartment_number" name="apartment_number" required>
            <label for="position">Pozisyon:</label>
            <select id="position" name="position" required>
                <option value="" disabled selected>Seçiniz</option>
                <option value="manager">Yönetici</option>
                <option value="resident">Sakin</option>
            </select>
            <label for="password">Şifre:</label>
            <input type="password" id="password" name="password" required>
            <label for="confirm_password">Şifre Tekrar:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
            <input type="submit" value="Oluştur">
        </form>
    </div>
</body>
</html>
